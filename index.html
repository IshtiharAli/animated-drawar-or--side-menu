<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Floating Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navigation">
        <div class="toggle"></div>

        <!--=========== profile section ============-->


        <div class="profile">
            <div class="imgbox">
                <img src="https://www.odysseytraining.com.au/wp-content/uploads/2019/07/Blog_customercare_1500x884-1.jpg" alt="">
            </div>
        </div>

        <!--========== icon and text section =========== -->

        <ul class="menu">
            <li>
                <a href="#">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <span class="text">Profile</span>
                </a>
            </li>

            <li>
                <a href="#">
                    <span class="icon"><ion-icon name="chatbox-outline"></ion-icon></span>
                    <span class="text">Inbox</span>
                </a>
            </li>

            <li>
                <a href="#">
                    <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
                    <span class="text">Settings</span>
                </a>
            </li>

            <li>
                <a href="#">
                    <span class="icon"><ion-icon name="help-outline"></ion-icon></span>
                    <span class="text">Suppport</span>
                </a>
            </li>

            <li>
                <a href="#">
                    <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                    <span class="text">LogOut</span>
                </a>
            </li>

        </ul>


    </nav>
    <script src="script.js"></script>

    <!-- =================== Icons ===================== -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
